{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Home</title>
<!-- custom css link -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid h-75" src="{% static 'images/car_two.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="img-fluid h-75" src="{% static 'images/car_three.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="img-fluid h-75" src="{% static 'images/car_one.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<section class="row">
    <div class="col-lg-6 col-sm-12 mt-5">
        <h1 class="text-center mt-5  fw-bolder fst-italic">Eat Healthy Food,<br> Lead Happy Life...</h1>
        <p  class="text-center pl-5 mt-4">Great works are often born on a of street <br> corner or in a restaurant's revolving door.

        </p>
       <div class="text-center mt-4">
        <button class="btn btn-outline-primary  mt-4 shadow-lg p-2 mb-3  rounded">See More</button>
       </div>
    </div>
    <div class="col-lg-6 col-sm-12">
        <img class="img-fluid w-100 p-5 rounded-5 mt-3" src="{% static 'images/restaurent_one.jpeg' %}" alt="">
    </div>
</section>


{% endblock %}
