
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}

    {% endblock %}
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">

    
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="container-fluid navbar shadow-lg navbar-expand-lg bg-body-tertiary ">
        <div class="container pl-4 pr-4">
          <a class="navbar-brand pl-4 href="{% url 'home' %}">
            <img class="img-fluid" style="width: 60px;" src="{% static 'images/logo.png' %}" alt="">
            Apon Bari Restaurant
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'show' %}">Show Item</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About Us</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>
       <!-- navbar end -->

       <div class="content">
        {% block content %}
 
       
        {% endblock %}
       </div>
    
    

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
